<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100 rounded-3xl">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-500">9:41</span>
                <div class="flex justify-center">
                    <!-- Font Awesome Icons -->
                    <i class="fas fa-signal mr-2"></i> <!-- Cellular Connection Icon -->
                    <i class="fas fa-wifi mr-2"></i> <!-- WiFi Icon -->
                    <i class="fas fa-battery-full"></i> <!-- Battery Icon -->
                </div>
            </div>

            <div class="flex flex-col flex-start mb-4">
                <h2 class="text-xl font-roboto font-bold mb-10">Create an Account</h2>
                <div class="mb-4">
                    <input type="text" placeholder="First Name" class="w-full lg:w-343 h-12 bg-gray-100 rounded-xl border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500
                        text-xs font-montserrat font-semibold text-gray-700 placeholder-gray-500">
                </div>

                <div class="mb-4">
                    <input type="text" placeholder="Last Name" class="w-full lg:w-343 h-12 bg-gray-100 rounded-xl border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500
                                text-xs font-montserrat font-semibold text-gray-700 placeholder-gray-500">
                </div>

                <div class="mb-4">
                    <input type="email" placeholder="Email" class="w-full lg:w-343 h-12 bg-gray-100 rounded-xl border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500
                        text-xs font-montserrat font-semibold text-gray-700 placeholder-gray-500">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" class="w-full lg:w-343 h-12 bg-gray-100 rounded-xl border border-gray-300 py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500
                        text-xs font-montserrat font-semibold text-gray-700 placeholder-gray-500">
                </div>
                <div class="mb-20">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="w-5 h-5  form-checkbox text-indigo-600  ">

                        <span class="ml-2 text-gray-700">By proceeding, I agree to all <span
                                class=" text-blue-300 font-montserrat text-12 font-medium leading-5 underline ">T&C
                            </span>and <span
                                class="text-blue-300 font-montserrat text-12 font-medium leading-5 underline ">Privacy
                                Policy</span></span>
                    </label>
                </div>

                <button id="navigateBtn" class="bg-gradient-to-r from-blue-300 to-blue-400 hover:from-blue-300 hover:to-blue-300 text-white font-bold py-2 px-4 rounded-xl w-full mb-2
                h-12 md:w-343 md:h-50 md:rounded-tl-12 md:rounded-br-12 ">
                    Create an Account
            </button>
                <div class="flex items-center ">
                    <div class="flex-1 border-t border-gray-300"></div> <!-- Left line -->
                    <div class="mx-4 text-gray-600">Or</div> <!-- Text -->
                    <div class="flex-1 border-t border-gray-300"></div> <!-- Right line -->
                </div>
                <div class="flex justify-center mt-4">
                    <button class="bg-white text-gray-600 font-bold py-2 px-4 rounded-lg rounded-lg shadow-md mr-2 w-12 h-12 border border-gray-400">
                        <i class="fab fa-google text-transparent" style="background-image: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg); background-clip: text; -webkit-background-clip: text;"></i>

                    </button>
                    
                    <button class="bg-white text-gray-600 font-bold py-2 px-4 rounded-lg rounded-lg shadow-md mr-2 w-12 h-12 border border-gray-400">
                        <i class="fab  fa-facebook" style="color: #7395fc;"></i>
                    </button>
                  </div> 
                  
                  <div class="mt-4 text-center">
                    <div class="text-black-600 hover:text-black-700">Already have an account? <a href="page4.html"
                        class=" text-blue-300 font-montserrat text-12 font-medium leading-5 underline ">Login</a></div>
                  </div>


            </div>
        </div>
    </div>
    <script>
        // Get the button element by its ID
        const navigateBtn = document.getElementById('navigateBtn');

        // Add click event listener to the button
        navigateBtn.addEventListener('click', function() {
            // Navigate to the other screen (replace 'page4.html' with your desired page)
            window.location.href = 'page5.html';
        });
    </script>

</body>

</html>
