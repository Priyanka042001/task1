<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Integrate Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS for button interaction -->
    <style>
        /* Add custom CSS for button interaction */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .animate-pulse {
            animation: pulse 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md">
            <div class="flex justify-between items-center mb-4">
                <span class="text-gray-500">9:41</span>
                <div class="flex justify-center">
                    <!-- Font Awesome Icons -->
                    <i class="fas fa-signal mr-2"></i> <!-- Cellular Connection Icon -->
                    <i class="fas fa-wifi mr-2"></i> <!-- WiFi Icon -->
                    <i class="fas fa-battery-full"></i> <!-- Battery Icon -->
                </div>
            </div>
            <div class="flex justify-end  ">
                <a href="page3.html" class="text-blue-800 px-2 py-1 font-montserrat font-medium text-sm leading-4 underline ">Skip</a>

            </div>
            <div class="flex flex-col items-center">
                <div class="flex items-center mb-2">
                    <img src="img1.png" alt="Running Man" class="w-282 h-282" >
                </div>
            </div>
            
            <h2 class="text-2xl font-bold text-left">Track Your Goal</h2>
            <div class="container mx-auto mb-10">
                <p class="text-gray-400 text-left font-medium leading-6">Don't worry if you have trouble determining your goals, We can help you determine your goals and track your goals</p>
            </div>
            <div class="flex justify-end">
                <!-- Add the 'animate-pulse' class to the button -->
                <button id="navigateButton" class="relative bg-gradient-to-br from-blue-200 to-blue-500 text-white rounded-full w-12 h-12 flex items-center justify-center text-xl border border-blue-500 animate-pulse">
                    <div class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
                        &gt;
                    </div>
                </button>
            </div>
        </div>
    </div>
    <script > 
    document.getElementById("navigateButton").addEventListener("click", function() {
            // Redirect to another page
            window.location.href = "page2.html";
        });
       
    </script>
</body>

</html>
